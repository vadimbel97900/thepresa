<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Фон1.png" alt="Background" class="background">
        
        <!-- Верхняя белая полоса -->
        <div class="top-curve"></div>
        
        <!-- Ползунки -->
        <div class="slider" id="slider1">
            <div class="slider1-overlay"></div> <!-- Заливка для первого ползунка -->
            <div class="track"></div>
            <div class="highlight" id="highlight1"></div> <!-- Перемещено выше курсора -->
            <div class="cursor" id="cursor1">
                <img src="Курсор.png" alt="Cursor">
            </div>
            <div class="numbers" id="numbers1">
                <!-- Нумерация для первого слайдера -->
                <div class="number">1</div><div class="number">2</div><div class="number">3</div><div class="number">4</div><div class="number">5</div><div class="number">6</div><div class="number">7</div><div class="number">8</div><div class="number">9</div><div class="number">10</div><div class="number">11</div><div class="number">12</div><div class="number">13</div><div class="number">14</div><div class="number">15</div><div class="number">16</div><div class="number">17</div><div class="number">18</div><div class="number">19</div><div class="number">20</div><div class="number">21</div><div class="number">22</div><div class="number">23</div><div class="number">24</div><div class="number">25</div>
            </div>
        </div>
        
        <div class="slider" id="slider2">
            <div class="slider2-overlay"></div> <!-- Заливка для второго ползунка -->
            <div class="track"></div>
            <div class="highlight" id="highlight2"></div> <!-- Перемещено выше курсора -->
            <div class="cursor" id="cursor2">
                <img src="Курсор.png" alt="Cursor">
            </div>
            <div class="numbers" id="numbers2">
                <!-- Нумерация для второго слайдера -->
                <div class="number">1</div><div class="number">2</div><div class="number">3</div><div class="number">4</div><div class="number">5</div><div class="number">6</div><div class="number">7</div><div class="number">8</div><div class="number">9</div><div class="number">10</div><div class="number">11</div><div class="number">12</div><div class="number">13</div><div class="number">14</div><div class="number">15</div><div class="number">16</div><div class="number">17</div><div class="number">18</div><div class="number">19</div><div class="number">20</div><div class="number">21</div><div class="number">22</div><div class="number">23</div><div class="number">24</div><div class="number">25</div>
            </div>
        </div>
        
        <!-- Текст слева -->
        <div class="labels">
            <div class="label" style="top: 30%;">ХОЗЛ</div>
            <div class="label" style="top: 60%;">БА</div>
        </div>

        <!-- Нижняя белая полоса -->
        <div class="bottom-curve"></div>
        
        <button class="button" onclick="setPercentages(33, 67)">ПРАВИЛЬНА ВІДПОВІДЬ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
