<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .hide-controls {
            display: none !important;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .slider-container {
            position: relative;
            width: 90vw;
            max-width: 1250px;
            height: auto;
            overflow: hidden;
            border: 2px solid #ccc;
            background-color: #fff;
            aspect-ratio: 16 / 9;
        }

        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .navigation-top,
        .navigation-bottom {
            position: absolute;
            display: flex;
            align-items: center;
            transition: all 0.2s ease-in-out;
        }

        .navigation-top {
            top: 1vw;
            left: 1vw;
        }

        .navigation-bottom {
            bottom: 2vw;
            left: 1vw;
            padding: 0.5vw;
            gap: 2.2vw;
        }

        .nav {
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s ease-in-out;
        }

        .nav:hover {
            transform: scale(1.1);
        }

        .triangle {
            background-image: url('Иконки/Триугольник.png');
            width: 1.7vw;
            height: 1.7vw;
        }

        .home {
            background-image: url('Иконки/Дом.png');
            width: 1.4vw;
            height: 1.4vw;
        }

        .literature {
            background-image: url('Иконки/Литература.png');
            width: 8.1vw;
            height: 8.1vw;
        }

        .links {
            background-image: url('Иконки/Посилання.png');
            width: 8.1vw;
            height: 8.1vw;
        }

        .prev:hover {
            background-image: url('Иконки/Назад актив.png');
        }

        .next:hover {
            background-image: url('Иконки/Вперед актив.png');
        }

        .dots:hover {
            /* Add a hover effect if needed */
        }

        .triangle:hover {
            /* Add a hover effect if needed */
        }

        .home:hover {
            /* Add a hover effect if needed */
        }

        .literature:hover {
            /* Add a hover effect if needed */
        }

        .links:hover {
            /* Add a hover effect if needed */
        }

        .overlay-slide {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        .overlay-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-button {
            position: absolute;
            top: 42%;
            left: 78%;
            transform: translate(-50%, -50%);
            width: 4vw;
            height: 4vw;
            background-image: url('Иконки/Закрыть.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

            /* Индикатор загрузки */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-bar {
            position: relative;
            width: 80%;
            height: 4px;
            background-color: #ddd;
        }

        .loading-progress {
            position: absolute;
            height: 100%;
            background-color: #5EC4B6; /* Цвет полоски загрузки */
            width: 0%; /* Изначально ширина 0% */
            transition: width 0.3s; /* Плавное изменение ширины */
        }



        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <!-- Индикатор загрузки -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
        </div>
        <div class="slider">
            <!-- Слайды загружаются динамически -->
        </div>
        <div class="navigation-top">
            <div class="nav dots" style="background-image: url('Иконки/3 точки.png'); width: 2.5vw; height: 2.5vw;"></div>
            <div class="nav prev" onclick="prevSlide()" style="background-image: url('Иконки/Назад.png'); width: 2.5vw; height: 2.5vw;"></div>
            <div class="nav next" onclick="nextSlide()" style="background-image: url('Иконки/Вперед.png'); width: 2.5vw; height: 2.5vw;"></div>
        </div>
        <div class="navigation-bottom" style="bottom: -2.3vw; left: 1vw; padding: 0.5vw; gap: 2.2vw;">
            <div class="nav triangle" style="background-image: url('Иконки/Триугольник.png'); width: 1.7vw; height: 1.7vw;"></div>
            <div class="nav home" style="background-image: url('Иконки/Дом.png'); width: 1.4vw; height: 1.4vw;"></div>
            <div class="nav literature" style="background-image: url('Иконки/Литература.png'); width: 8.1vw; height: 8.1vw;"></div>
            <div class="nav links" style="background-image: url('Иконки/Посилання.png'); width: 8.1vw; height: 8.1vw;"></div>
        </div>
        <div class="overlay-slide" id="overlay-slide">
            <img id="overlay-image" src="" alt="Overlay Slide">
            <div class="close-button" onclick="hideOverlay()"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
